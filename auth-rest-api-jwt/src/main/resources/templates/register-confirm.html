<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 인증 메일</title>
    <style>
        body {
            background-color: gainsboro;
        }
        #content {
            border: 2px solid darkgrey;
            width: auto;
            margin: 10px;
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>
            <span th:text="${name}"></span> 님, 가입해 주셔서 감사합니다.
        </p>
        <p>
            아래 링크를 눌러서 회원가입을 완료해주세요.
        </p>
        <p>
            <a th:href="@{register_confirm_url}">
                <!--/*@thymesVar id="register_confirm_url" type="string"*/-->
                <span th:utext="${register_confirm_url}"></span>
            </a>
        </p>
    </div>
</body>
</html>
