<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}"
      layout:fragment="Content">
<head>
    <title>유저 정보</title>
</head>
<body>
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class=" flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl w-50 max-w-md ">
        <p th:text="${user}"></p>
    </div>
    <div class="flex justify-center items-center mt-6">
        <div class="inline-flex items-center text-gray-700 font-medium text-xs text-center">
            <a onclick="confirm(`삭제하시겠습니까?`) ? document.getElementById(`delete-form`).submit() : undefined"
               class="text-xs ml-2 text-blue-500 font-semibold cursor-pointer">삭제</a>
        </div>
    </div>
    <form hidden id="delete-form" method="post" action="/users/info/me/delete">
    </form>
</div>
</body>
</html>
