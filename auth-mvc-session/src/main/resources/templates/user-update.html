<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}"
      layout:fragment="Content">
<head>
    <title>회원 정보 수정</title>
</head>
<body>
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="mt-10">
        <form th:action="@{/user/update}" th:object="${user}" method="post">
            <div class="flex flex-col mb-5">
                <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">이메일:</label>
                <div class="relative">
                    <div class=" inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400 ">
                        <i class="fas fa-at text-blue-500"></i>
                    </div>
                    <input disabled id="email" type="email" name="email" th:field="*{email}" class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400 " placeholder="Enter your email"/>
                </div>
            </div>
            <div class="flex flex-col mb-6">
                <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">비밀번호:</label>
                <div class="relative">
                    <div class=" inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400 ">
							<span>
							<i class="fas fa-lock text-blue-500"></i>
							</span>
                    </div>
                    <input disabled id="password" type="password" name="password" class=" text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400 " placeholder="변경 불가능"/>

                </div>
            </div>
            <div class="flex flex-col mb-5">
                <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">닉네임:</label>
                <div class="relative">
                    <div class=" inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400 ">
                        <i class="fas fa-user text-blue-500"></i>
                    </div>
                    <input id="nickname" type="text" name="nickname" th:field="*{nickname}" class=" text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400 " placeholder="Enter your name"/>
                </div>
            </div>
            <div class="flex w-full">
                <button type="submit" class=" flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-500 hover:bg-blue-600 rounded-2xl py-2 w-full transition duration-150 ease-in ">
                    <span class="mr-2 uppercase">회원정보 수정</span>
                    <span>
					<svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" stroke="currentColor">
					<path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
					</svg>
					</span>
                </button>
            </div>
        </form>
    </div>
    <div class="flex justify-center items-center mt-6">
        <div class=" inline-flex items-center text-gray-700 font-medium text-xs text-center ">
            <span class="ml-2"><a href="/" class="text-xs ml-2 text-blue-500 font-semibold">메인 페이지</a>로 돌아가기</span>
        </a>
    </div>
</div>
</body>
</html>
